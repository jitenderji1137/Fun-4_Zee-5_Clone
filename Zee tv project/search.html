<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUN4 Search</title>
    <link rel="stylesheet" href="/hidescrolebar.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #0f0617;
      }
      #searchbar {
        width: 90%;
        margin: auto;
        margin-top: 10px;
        height: 60px;
        display: flex;
        align-items: center;
        border: 2px solid white;
        border-radius: 15px;
      }
      #searchbar > img {
        margin-left: 10px;
        height: 50%;
      }
      #searchbar > input {
        width: 90%;
        height: 60px;
        font-size: 25px;
        text-decoration: none;
        text-align: center;
        color: white;
        border: none;
        border-radius: 20px;
      }
      #searchbar > input:focus {
        outline: none;
      }
      #searchpannel {
        text-transform: capitalize;
      }
      #searchoutput {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 20px;
        margin-top: 10px;
      }
      #searchoutput > div > a > img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }
      @media screen and (min-width: 0px) and (max-width: 999px) {
        #searchbar > input {
          font-size: 15px;
        }
        #searchbar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="searchbar">
      <img src="/all images/search icone.svg" />
      <input
        type="text"
        placeholder="Search for Movies, Shows, Channels etc ..."
        id="searchpannel"
      />
    </div>
    <div id="searchoutput"></div>
  </body>
  <script>
    let search = document.getElementById("searchpannel");
    search.addEventListener("keypress", (element) => {
      // event.preventDefault();
      if (element.key === "Enter") {
        element.preventDefault();
        console.log(search.value);
        datafun(search.value);
      }
    });
    function datafun(daataa) {
      let fetchdata = fetch(
        "https://jitenderji1137.github.io/zee5apidata/Funapidata.json"
      )
        .then((data) => {
          return data.json();
        })
        .then((data) => {
          for (let a = 0; a < data.length; a++) {
            if (data[a].name == daataa || data[a].subcat == daataa) {
              console.log(data[a]);
              let cont = document.getElementById("searchoutput");
              let div1 = document.createElement("div");
              let link = document.createElement("a");
              link.setAttribute("href", data[a].link);
              let imag = document.createElement("img");
              imag.setAttribute("src", data[a].image);
              link.append(imag);
              div1.append(link);
              cont.append(div1);
            }
          }
        })
        .catch(() => {});
    }
  </script>
</html>
